<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Form Output</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" >
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome.min.css">
    <!-- Icon -->
    <link rel="stylesheet" type="text/css" href="assets/fonts/simple-line-icons.css">
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="assets/css/slicknav.css">
    <!-- Menu CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/menu_sideslide.css">
    <!-- Slider CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/slide-style.css">
    <!-- Nivo Lightbox -->
    <link rel="stylesheet" type="text/css" href="assets/css/nivo-lightbox.css" >
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

  </head>
  <body>
       <!-- Resume Section Start -->
    <div id="resume" class="section-padding">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="education wow fadeInRight" data-wow-delay="0.3s">
                <ul class="timeline">
                  <li>
                    <i class="icon-graduation"></i>
                    <h2 class="timelin-title">Form Output</h2>
                  </li>
                  <li>
                    <div class="content-text">
                      <h3 class="line-title">User</h3>
                      <span>{{.User}}</span>
                      <p class="line-text">{{.User}}</p>
                    </div>
                  </li>
                  <li>
                    <div class="content-text">
                      <h3 class="line-title">Email</h3>
                      <span>Email of Sender</span>
                      <p class="line-text">{{.Email}}</p>
                    </div>
                  </li>
                  <li>
                    <div class="content-text">
                      <h3 class="line-title">Subject</h3>
                      <span>Message Subject</span>
                      <p class="line-text">{{.Subject}}</p>
                    </div>
                  </li>
                  <li>
                    <div class="content-text">
                      <h3 class="line-title">Message</h3>
                      <span>Message Body</span>
                      <p class="line-text">{{.Message}}</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
      
          <!-- Go to Top Link -->
          <a href="#" class="back-to-top">
            <i class="icon-arrow-up"></i>
          </a>
      
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="assets/js/jquery-min.js"></script>
          <script src="assets/js/popper.min.js"></script>
          <script src="assets/js/bootstrap.min.js"></script>
          <script src="assets/js/jquery.mixitup.js"></script>
          <script src="assets/js/jquery.counterup.min.js"></script>
          <script src="assets/js/waypoints.min.js"></script>
          <script src="assets/js/wow.js"></script>
          <script src="assets/js/jquery.nav.js"></script>
          <script src="assets/js/jquery.easing.min.js"></script>  
          <script src="assets/js/nivo-lightbox.js"></script>
          <script src="assets/js/jquery.slicknav.js"></script>
          <script src="assets/js/main.js"></script>
          <script src="assets/js/form-validator.min.js"></script>
          <script src="assets/js/contact-form-script.min.js"></script>
          <script src="assets/js/map.js"></script>
            
        </body>
      </html>
